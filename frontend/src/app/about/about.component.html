<div class="container" fxLayout="wrap row" fxLayout.xs="column" fxLayoutAlign="center">
  <div fxFlex="30">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar>
          <i class="material-icons">info</i>
        </div>

      </mat-card-header>
      <mat-card-content>
        <h4>Versions:</h4>
        <p>Angular: 6.0.7</p>
        <p>Node: 8.9.1</p>
        <p>Python: 3.7.0</p>
        <p>App: 2018.07.18</p>
        <h4>Developed by:</h4>
        <p>Ben0 + Mr. LC </p>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="30">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="header-image">
        </div>
        <mat-card-title>Github</mat-card-title>
        <mat-card-subtitle>farmstar/farmstar</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p></p>
        <p>
          <a class="github-button" href="https://github.com/farmstar" data-show-count="true" data-size="large" aria-label="Follow @farmstar on GitHub">Follow @farmstar</a>
        </p>
        <p>
          <a class="github-button" href="https://github.com/farmstar/farmstar/subscription" data-icon="octicon-eye" data-show-count="true"

        <p>
          <a class="github-button" href="https://github.com/farmstar/farmstar" data-icon="octicon-star" data-show-count="true" data-size="large"

            data-show-count="true" aria-label="Fork farmstar/farmstar on GitHub">Fork</a>
        </p>
        <p>
          <a class="github-button" href="https://github.com/farmstar/farmstar/issues" data-icon="octicon-issue-opened" data-size="large"

        <p>
