<div class="container" fxLayout="wrap row" fxLayout.xs="column" fxLayoutAlign="center">
    <div fxFlex="90">
        <mat-card class="card">
            <mat-card-header>
                <div mat-card-avatar class="header-image">
                    <i class="material-icons">calendar_today</i>
                </div>
                <mat-card-title>Calendar</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mwl-calendar-month-view 
                [viewDate]="viewDate" 
                [events]="events$"
                [weekStartsOn] = "1"
                [refresh]="refresh">
                </mwl-calendar-month-view>
            </mat-card-content>
        </mat-card>
    </div>
</div>
