<div class="container" fxLayout="wrap row" fxLayout.xs="column" fxLayoutAlign="center">
  <div fxFlex="30" *ngFor="let user of users$" matBadge={{user.alerts}} matBadgeColor="warn" [matBadgeHidden]="hasAlert(user)">
    <mat-card class="card">
      <mat-card-header>
        <img mat-card-avatar class="header-image" src="/assets/contacts/{{user.img}}.JPG">
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
  </div>
</div>
