{% load leaflet_tags %}
  <head>
    {% leaflet_css %}
	<style>
		.leaflet-container{
			/* all maps */
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript">
		function map_init_basic (map) {
			realtime = L.realtime('http://localhost:8000/map/live.geojson/', {interval: 3 * 1000}).addTo(map);
			realtime.on('update', function() {
				map.fitBounds(realtime.getBounds(), {maxZoom: 17});
				map.marker([115.62, -33.36], {icon: greenIcon});
			});
		}
	</script>
  </head>
  <body>
  	{% leaflet_js %}
    {% leaflet_map "map" callback="window.map_init_basic"%}
	{% leaflet_js plugins="realtime" %}
  </body>
